<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="app">
      <button
        id="themeToggle"
        class="theme-toggle"
        aria-label="Toggle dark mode"
        title="Toggle theme"
      >
        <span class="icon-sun">â˜€ï¸</span>
        <span class="icon-moon">ğŸŒ™</span>
      </button>

      <header class="app-header">
        <h1>Task Manager</h1>
        <p class="subtitle">Manage your daily tasks with ease</p>

        <!-- COUNTER -->
        <div class="task-counter" id="taskCounter">
          <span id="activeCount">0</span> Active â€¢
          <span id="completedCount">0</span> Completed
        </div>
      </header>

      <section class="task-input">
        <form id="taskForm" autocomplete="off">
          <input
            type="text"
            id="taskInput"
            placeholder="Write a new task..."
            required
          />
          <button type="submit">Add</button>
        </form>
      </section>

      <!-- SEARCH -->
      <section class="task-search">
        <input type="text" id="searchInput" placeholder="Search tasks..." />
      </section>

      <!-- FILTER -->
      <section class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </section>

      <section class="task-list">
        <ul id="taskList"></ul>
        <p id="emptyState" class="empty-state">
          No matching tasks found.
        </p>
      </section>
    </main>

    <script src="assets/js/task.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
